<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;700&family=Ysabeau+Infant:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
<div class="site">
  <div class="register-form">
    <h1>Log in to your account</h1>
    <p class="lead">Enter your credentials to access your account.</p>

    <form id="loginForm">
      <label>E-mail
        <input type="email" id="logEmail" placeholder="example@email.com" required>
      </label>
      <label>Password
        <input type="password" id="logPassword" placeholder="Password" required>
      </label>

      <button type="submit" class="start-btn">Log in</button>
    </form>

    <p class="muted" style="margin-top:20px;">Don't have an account? <a href="registration.html">Sign up</a></p>
  </div>
</div>

<script>
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("logEmail").value;
  const password = document.getElementById("logPassword").value;

  const storedUser = JSON.parse(localStorage.getItem("user"));

  if(storedUser && storedUser.email === email && storedUser.password === password){
    alert("Login successful!");
    window.location.href = "garden.html"; // перенаправлення
  } else {
    alert("Incorrect email or password.");
  }
});
</script>
</body>
</html>
