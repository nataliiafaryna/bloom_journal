<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;700&family=Ysabeau+Infant:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
<div class="site">
  <div class="register-form">
    <h1>Log in to your account</h1>
    <p class="lead">Enter your credentials to access your account.</p>

    <form id="loginForm">
      <label>E-mail
        <input type="email" id="logEmail" placeholder="example@email.com" required>
      </label>
      <label>Password
        <input type="password" id="logPassword" placeholder="Password" required>
      </label>

      <button type="submit" class="start-btn">Log in</button>
    </form>

    <p class="muted" style="margin-top:20px;">Don't have an account? <a href="registration.html">Sign up</a></p>
  </div>
</div>

<script>
const form = document.querySelector('form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = form.querySelector('input[type="email"]').value;
  const password = form.querySelector('input[type="password"]').value;

  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if(data.success) {
    // Зберігаємо userId у localStorage
    localStorage.setItem('currentUserId', data.user.id);

    // Переходимо до сторінки саду
    window.location.href = "garden.html";
  } else {
    alert(data.error);
  }
});

</script>

</body>
</html>
