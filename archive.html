<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Archive</title>
    <link rel="stylesheet" href="archive.css">
</head>
<body>

<div class="wrapper">

    <!-- Header with month name -->
    <div class="month-header">
        <button id="prevMonth" class="arrow-btn">&#10094;</button>

        <div class="month-title">
            <h2 id="monthName"></h2>
            <p id="dateRange"></p>
        </div>

        <button id="nextMonth" class="arrow-btn">&#10095;</button>
    </div>

    <!-- Flower grid -->
    <div class="garden-box">
        <div id="flowerGrid" class="flowers"></div>
    </div>

   

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>Select Month</h3>
            <div id="monthList" class="month-list"></div>
            <button id="closePicker" class="close-btn">Close</button>
        </div>
    </div>

</div>

<script src="archive.js"></script>
</body>
</html>
