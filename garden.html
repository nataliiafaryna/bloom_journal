<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden</title>
    <link rel="stylesheet" href="garden.css">
    
     <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600&family=Ysabeau+Infant:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Floating Support Button Styles */
        .support-button {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(110deg, #3E482A 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
        }

        .support-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .support-button img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 50%;
        }

        .support-button .tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .support-button:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .support-button {
                width: 50px;
                height: 50px;
                right: 15px;
                bottom: 15px;
            }
        }
    </style>
</head>


<body class="light">
    <!-- TOP BAR -->
    <header class="top-bar">
        <div class="theme-toggle-container">
            <div class="theme-toggle" id="themeToggle"></div>
            <span class="theme-label" id="themeLabel">Light</span>
        </div>
        
        <div class="menu-toggle-container">
            <button id="menu-toggle" class="menu-button">☰ Menu</button>
        </div>
    </header>

    <!-- MENU PANEL -->
    <div id="menu-panel" class="menu-panel">
        <div class="menu-content">
            <h2>Hello!</h2>
            <button class="menu-item" id="menuGarden">Back to garden</button>
            <button class="menu-item" id="menuArchive">Archive</button>
            <button class="menu-item" id="menuCalendar">Calendar</button>
            <button class="menu-item" id="menuStats">Statistics</button>
            <button class="menu-item logout" id="menuLogout">Log out</button>
        </div>
    </div>

    <!-- BACKDROP -->
    <div id="menu-backdrop" class="menu-backdrop"></div>

    <!-- MAIN LAYOUT -->
    <div class="layout">
        <!-- FILTERS -->
         
        <aside class="filters">
            <h3>Emotions</h3>
            <div class="emotion-list" id="filterEmotions"></div>
            
            <h4>Date</h4>
            <input type="date" id="filterDate">
        </aside>

        <!-- GARDEN AREA -->
        <section class="garden-container">
            <div class="month-nav">
                <button id="prevMonth">‹</button>
                <h2 id="currentMonth">November 2025</h2>
                <button id="nextMonth">›</button>
            </div>

            <div class="garden" id="garden"></div>

            <p class="subtitle">Grow your own garden while keeping track of your emotions!</p>
        </section>

        <!-- STATS -->
        <aside class="stats">
            <div class="stat-box">
                <p>Notes in <span id="statMonth">November</span>:</p>
                <h2 id="statTotal">0</h2>
            </div>
        </aside>
    </div>

    <!-- ADD BUTTON -->
    <button class="add-btn" id="addBtn">+</button>

    <!-- ADD MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>What do you feel right now?</h2>
            <label>Emotions (choose at least 1):</label>
            <div class="emotion-list modal-emotions" id="modalEmotions"></div>
            <label>Your note:</label>
            <textarea id="noteText" maxlength="500" placeholder="Write something..."></textarea>
            <div class="modal-actions">
                <button id="cancelModal" class="cancel-btn">Cancel</button>
                <button id="saveModal" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- VIEW MODAL -->
    <div id="viewModal" class="view-modal">
        <div class="modal-content">
            <span id="closeViewModal" class="close">&times;</span>
            <h2>Entry Details</h2>
            <p><strong>Date:</strong> <span id="viewDate"></span></p>
            <p><strong>Emotions:</strong> <span id="viewEmotions"></span></p>
            <p><strong>Text:</strong></p>
            <p id="viewText"></p>
        </div>
    </div>
      <!-- Floating Support Button -->
    <a href="https://www.rozmova.me/" 
       target="_blank" 
       class="support-button">
        <img src="flowerimages/завантаження (1).png" alt="Rozmova Support">
        
    </a>


    <script src="garden.js"></script>
</body>
</html>
